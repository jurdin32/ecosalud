<!DOCTYPE html>{% load static %}<html><head>    <!-- Basic -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>FOrgot Password | Recuperar Contraseña</title>    <meta name="keywords" content="Grupo Egess"/>    <meta name="description" content="Grupo Egess">    <meta name="author" content="grupoegess.com">    <!-- Favicon -->    <link rel="shortcut icon" href="{% static 'logo/egess_logo-04.png' %}" type="image/x-icon"/>    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">    <!-- Mobile Metas -->    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">    <!-- Web Fonts  -->    <link id="googleFonts"          href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400&display=swap"          rel="stylesheet" type="text/css">    <!-- Vendor CSS -->    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/animate/animate.compat.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/simple-line-icons/css/simple-line-icons.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/owl.carousel/assets/owl.theme.default.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/magnific-popup/magnific-popup.min.css' %}">    <!-- Theme CSS -->    <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">    <link rel="stylesheet" href="{% static 'assets/css/theme-elements.css' %}">    <link rel="stylesheet" href="{% static 'assets/css/theme-blog.css' %}">    <link rel="stylesheet" href="{% static 'assets/css/theme-shop.css' %}">    <!-- Skin CSS -->    <link id="skinCSS" rel="stylesheet" href="{% static 'assets/css/skins/default.css' %}">    <!-- Theme Custom CSS -->    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">    <!-- Head Libs -->    <script src="{% static 'assets/vendor/modernizr/modernizr.min.js' %}"></script></head><body data-plugin-page-transition><div class="body">    <div role="main" class="main">        <section class="page-header page-header-modern bg-color-light-scale-1 page-header-lg"                 style='background-image: url("{% static 'logo/forgot_password2.jpg' %}") !important;'>            <div class="container">                <div class="row">                    <div class="col-md-12 align-self-center p-static order-2 text-center">                        <h1 class="font-weight-bold text-dark" style="color: white !important;">OLVIDE MI                            CONTRASEÑA</h1>                    </div>                </div>            </div>        </section>        <div class="container py-4">            <div class="row justify-content-center">                <div class="col-md-12 col-lg-5 mb-5 mb-lg-0">                    <div class="alert">                    </div>                    <h2 class="font-weight-bold text-3 mb-0">Ingrese la dirección de email que utilizó en el                        registro</h2>                    <form action="/forgot_password/" id="frmSignIn" method="post" class="needs-validation">                        {% csrf_token %}                        <div class="row">                            <div class="form-group col">                                <label class="form-label text-color-dark text-3">Dirección de Email <span                                        class="text-color-danger">*</span></label>                                <input type="email" name="email" value="" class="form-control form-control-lg text-4"                                       required>                            </div>                        </div>                        <div class="row">                            <div class="form-group col">                                <button type="submit"                                        class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3"                                        data-loading-text="Loading..."><i class="fa fa-envelope  text-5 me-2"></i>                                    Recuperar                                </button>                                <div class="divider">                                    <span class="bg-light px-4 position-absolute left-50pct top-50pct transform3dxy-n50">o</span>                                </div>                                <a href="/"                                   class="btn btn-primary-scale-2 btn-modern w-100 text-transform-none rounded-0 font-weight-bold align-items-center d-inline-flex justify-content-center text-3 py-3"                                   data-loading-text="Loading..."><i class="fa fa-user-shield text-5 me-2"> </i>                                    Login</a>                            </div>                        </div>                    </form>                </div>            </div>        </div>    </div></div><!-- Vendor --><script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script><script>    {% if messages %}            {% for message in messages %}                {% if message.tags == 'error'%}                    $(".alert").addClass('alert-danger')                    $(".alert").html("<strong>{{ message.tags }}</strong> {{ message }}")                    setTimeout(                        function () {                            $(".alert").html("")                            $(".alert").removeClass('alert-danger')                            $(".alert").removeClass('alert-success')                        },3000                    )                {% endif %}                {% if message.tags == 'success'%}                    $(".alert").addClass('alert-success')                    $(".alert").html("<strong>{{ message.tags }}</strong> {{ message }}")                    setTimeout(                        function () {                            $(".alert").html("")                            $(".alert").removeClass('alert-danger')                            $(".alert").removeClass('alert-success')                        },3000                    )                {% endif %}            {% endfor %}    {% endif %}</script></body></html>
