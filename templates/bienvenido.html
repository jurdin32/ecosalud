<!DOCTYPE html>{% load static %}<html><head>    <!-- Basic -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>Bienvenido a Grupo Egess</title>    <meta name="keywords" content="Grupo Egess"/>    <meta name="description" content="Grupo Egess">    <meta name="author" content="grupoegess.com">    <!-- Favicon -->    <link rel="shortcut icon" href="{% static 'logo/egess_logo-04.png' %}" type="image/x-icon"/>    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">    <!-- Mobile Metas -->    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">    <!-- Web Fonts  -->    <link id="googleFonts"          href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400&display=swap"          rel="stylesheet" type="text/css">    <!-- Vendor CSS -->    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/animate/animate.compat.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/simple-line-icons/css/simple-line-icons.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/owl.carousel/assets/owl.theme.default.min.css' %}">    <link rel="stylesheet" href="{% static 'assets/vendor/magnific-popup/magnific-popup.min.css' %}">    <!-- Theme CSS -->    <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">    <link rel="stylesheet" href="{% static 'assets/css/theme-elements.css' %}">    <link rel="stylesheet" href="{% static 'assets/css/theme-blog.css' %}">    <link rel="stylesheet" href="{% static 'assets/css/theme-shop.css' %}">    <!-- Skin CSS -->    <link id="skinCSS" rel="stylesheet" href="{% static 'assets/css/skins/default.css' %}">    <!-- Theme Custom CSS -->    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">    <!-- Head Libs -->    <script src="{% static 'assets/vendor/modernizr/modernizr.min.js' %}"></script></head><body data-plugin-page-transition><div class="body">    <div role="main" class="main">        <section class="page-header page-header-modern bg-color-light-scale-1 page-header-lg"                 style='background-image: url("{% static 'logo/forgot_password2.jpg' %}") !important;'>            <div class="container">                <div class="row">                    <div class="col-md-12 align-self-center p-static order-2 text-center">                        <h1 class="font-weight-bold text-dark" style="color: white !important;">GRACIAS POR LA CONFIRMACIÓN</h1>                    </div>                </div>            </div>        </section>        <div class="container py-4">            <div class="row justify-content-center">                <div class="col-md-12 col-lg-5 mb-5 mb-lg-0">                    <div class="alert">                    </div>                    <h2 class="font-weight-bold text-3 mb-0">Desde Ahora podras usar todos los servicios que Grupo Egess ofrece</h2>                    <div class="row">								<div class="col-lg-12">									<ul class="list list-icons list-primary">										<li><i class="fas fa-check"></i> <a href="/">Página principal.</a></li>									</ul>								</div>							</div>                </div>            </div>        </div>    </div></div><!-- Vendor --><script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script><script>    {% if messages %}            {% for message in messages %}                {% if message.tags == 'error'%}                    $(".alert").addClass('alert-danger')                    $(".alert").html("<strong>{{ message.tags }}</strong> {{ message }}")                    setTimeout(                        function () {                            $(".alert").html("")                            $(".alert").removeClass('alert-danger')                            $(".alert").removeClass('alert-success')                        },3000                    )                {% endif %}                {% if message.tags == 'success'%}                    $(".alert").addClass('alert-success')                    $(".alert").html("<strong>{{ message.tags }}</strong> {{ message }}")                    setTimeout(                        function () {                            $(".alert").html("")                            $(".alert").removeClass('alert-danger')                            $(".alert").removeClass('alert-success')                        },3000                    )                {% endif %}            {% endfor %}    {% endif %}</script></body></html>
